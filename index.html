<!DOCTYPE html>
<html>
    <body>
        <p> Setting a default value to a function parameter. </p>
        <p id="demo"></p>
        <script>
            function Sunshine(x, y){
                if (y=== undefined){
                y = 12;
                }

            return x * y;
            }
            document.getElementById("demo").innerHTML = Sunshine(9)
        </script>
    </body>
</html>
